<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Kate</title>
  <style>
    /*
      NOTE: Commenting is a bit different in CSS. 
      They start with forward-slash + asterisk 
      and end with back-slash + asterisk.
      */
  
    /* h1 heading tag */
    h1 {
      /* Put a 15-pixel margin at the bottom of the heading. */
      margin-bottom: 15px;
      /* Change the size of your font to 60 pixels high. */
      font-size: 60px;
      /* This will color the heading font white. */
      color: white;
      /* Align the text to the center of its enclosing element (e.g. div). */
      text-align: center;
      /* Underline the text. */
      text-decoration: underline;
      /* The background of the heading element will now be black. */
      background-color: black;
    }
  
    /* h2 heading tags */
    h2 {
      /* Put a 15-pixel margin at the top of all h2 headings. */
      margin-top: 15px;
      margin-bottom: 15px;
      font-size: 40px;
      text-align: center;
    }
  
    /* h3 heading tags */
    h3 {
      margin-top: 15px;
      font-size: 20px;
      text-align: center;
    }
  
    /* All img tags */
    img {
      /* 
        Center a block element in the middle of its enclosing tag.
        When you use the "auto" rule on both left and right margins, 
        your browser will do the math necessary to center a block element.
        */
      margin-left: auto;
      margin-right: auto;
      /* Block display (more on this later) */
      display: block;
    }
  
    /* All p tags */
    p {
      text-align: center;
      font-size: 20px;
      /* Bold the text. */
      font-weight: bold;
    }
  
    /* All unordered list tags */
    ul {
      text-align: center;
      font-size: 35px;
      /* Give an element a solid border. */
      border-style: solid;
      /* Render the border 5 pixels thick. */
      border-width: 5px;
      /* Include bullets in the content flow. */
      /* More info here: http://www.w3schools.com/cssref/pr_list-style-position.asp */
      list-style-position: inside;
    }
  </style>
</head>

<body>
  <img width="160" src = "profile_picture.jpg" alt="This is my picture">
  <br/>
  <p>Data Analyst by day</p>

  <p>Crazy Crafter by night</p>

  <ul>
    <li><a href="https://www.instagram.com" target="_blank">Insta</a></li>
    <li><a href="https://www.etsy.com" target="_blank">Etsy</a></li>
    <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
  </ul>
  <table border ="1">
    <thead>
    <strong>
        <tr>
            <th colspan ="4"; style="background-color:#7e42f5" >Favorite Things</th>
        </tr>
    </strong>
    </thead>
    <tbody>
        <tr>
          <th>Movies</th>
          <th>Books</th>
          <th>Songs</th>
          <th>Activites</th>
        </tr>
        <tr>
          <td>LoTR: TT</td>
          <td>The Hobbit</td>
          <td>The Chain</td>
          <td>Knitting</td>
        </tr>
        <tr>
          <td>Star Wars: A New Hope</td>
          <td>The Silmarillion</td>
          <td>Freebird</td>
          <td>Embroidery</td>
        </tr>
        <tr>
          <td>Harry Potter</td>
          <td>Hitchhikers Guide to the Galaxy</td>
          <td>Sunny Afternoon</td>
          <td>Origami</td>
        </tr>
    </tbody>
</table> 

</body>

</html>
